# [Task]: Cloud-Native Implementation
# [Description]: GitHub Actions workflow for building and pushing Docker images to DOCR

name: Build and Push to DOCR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'notification-service/**'
      - 'recurring-service/**'
      - '.github/workflows/build-digitalocean.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'notification-service/**'
      - 'recurring-service/**'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: backend,frontend,notification-service,recurring-service or all)'
        required: false
        default: 'all'
      push_to_docr:
        description: 'Push to DigitalOcean Container Registry'
        required: false
        type: boolean
        default: true

env:
  # DigitalOcean Container Registry
  DOCR_REGISTRY: registry.digitalocean.com
  DOCR_NAMESPACE: ${{ vars.DOCR_NAMESPACE }}  # Set in GitHub repo variables
  # GitHub Container Registry (backup/secondary)
  GHCR_REGISTRY: ghcr.io
  GHCR_PREFIX: ${{ github.repository_owner }}/todo-chatbot

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      notification: ${{ steps.changes.outputs.notification }}
      recurring: ${{ steps.changes.outputs.recurring }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect file changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            notification:
              - 'notification-service/**'
            recurring:
              - 'recurring-service/**'

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.backend == 'true' ||
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'backend')
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to DigitalOcean Container Registry
      - name: Log in to DOCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_TOKEN }}
          password: ${{ secrets.DOCR_TOKEN }}

      # Login to GitHub Container Registry (backup)
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/backend
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_PREFIX }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Security scanning with Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/backend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
        if: github.event_name != 'pull_request'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-backend-results.sarif'
        if: github.event_name != 'pull_request'
        continue-on-error: true

      # Generate SBOM
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/backend:${{ github.sha }}
          format: spdx-json
          output-file: backend-sbom.spdx.json
        if: github.event_name != 'pull_request'
        continue-on-error: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: backend-sbom.spdx.json
        if: github.event_name != 'pull_request'
        continue-on-error: true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend == 'true' ||
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'frontend')
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DOCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_TOKEN }}
          password: ${{ secrets.DOCR_TOKEN }}

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/frontend
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_PREFIX }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || '' }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/frontend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        if: github.event_name != 'pull_request'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-frontend-results.sarif'
        if: github.event_name != 'pull_request'
        continue-on-error: true

  build-notification-service:
    name: Build Notification Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.notification == 'true' ||
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'notification-service')
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DOCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_TOKEN }}
          password: ${{ secrets.DOCR_TOKEN }}

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/notification-service
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_PREFIX }}/notification-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/notification-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-notification-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        if: github.event_name != 'pull_request'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-notification-results.sarif'
        if: github.event_name != 'pull_request'
        continue-on-error: true

  build-recurring-service:
    name: Build Recurring Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.recurring == 'true' ||
      github.event.inputs.services == 'all' ||
      contains(github.event.inputs.services, 'recurring-service')
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DOCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_TOKEN }}
          password: ${{ secrets.DOCR_TOKEN }}

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/recurring-service
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_PREFIX }}/recurring-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./recurring-service
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}/recurring-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-recurring-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        if: github.event_name != 'pull_request'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-recurring-results.sarif'
        if: github.event_name != 'pull_request'
        continue-on-error: true

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      - build-backend
      - build-frontend
      - build-notification-service
      - build-recurring-service
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "## Build Results for DOCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.build-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Notification Service | ${{ needs.build-notification-service.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Recurring Service | ${{ needs.build-recurring-service.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "- SHA: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: \`${{ env.DOCR_REGISTRY }}/${{ env.DOCR_NAMESPACE }}\`" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-notification-service.result }}" == "failure" ]] || \
             [[ "${{ needs.build-recurring-service.result }}" == "failure" ]]; then
            echo "One or more builds failed!"
            exit 1
          fi
